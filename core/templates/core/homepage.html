{% extends 'index.html' %}
{% block content %}
    <h1>Student Admission details</h1>
    {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Logout</a></p>
        <p>Welcome {{ user.email }}</p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="">Signup</a></p>
    {% endif %}
{% endblock %}
